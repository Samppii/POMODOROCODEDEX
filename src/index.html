<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Pomodoro App</title>
</head>
<body>
    <div class="app-container">
        <h1>Pomodoro</h1>
        <div class="app-message">Press start to begin</div>
        <div class="app-counter-box">
            <p><span class="minutes">25</span>:<span class="seconds">00</span></p>
        </div>
        <button class="btn-start">Start</button>
        <button class="btn-stop">Stop</button>
        <button class="btn-reset">Reset</button>
    </div>
    <div class="task-container">
        <h2>Tasks</h2>
        <form id="task-form">
            <input type="text" id="task-input" placeholder="Enter a task" required />
            <button type="submit" class="btn-add-task">Add Task</button>
        </form>
        <ul id="task-list"></ul>
        <button id="clear-tasks" class="btn-clear-tasks">Clear Tasks</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
